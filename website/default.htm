<html>
<head>
<link rel="stylesheet" type="text/css" href="default.css">
<meta charset="utf-8">
<title>Shenikia's Area</title>
</head>

<body bgcolor="purple">

<h1>Shenikia's web Page</h1>
<h2>Let's see your creativity</h2>


<img src="pics/Shen in Red and Black.jpg" width="200" alt="Shenikia"
		 			border="5rem solid">
		 <p>Finding Myself</p>
<div id="shadowbox">
		 <p>I wonder what the Bahamas feels like...</p>
</div id>

<form action="default.htm" method="post">
			<h1>Sign Up</h1>

			<fieldset>
			<legend><span class="number">1</span>Your Basic Info</legend>

  			<label for="name">name:</label>
  			<input type="text" id="name" name="user_name">

  			<label for="mail">email:</label>
  			<input type="email" id="mail" name="user_email"><br>

  			<label for="password">password:</label>
  			<input type="password" id"password" name"user_password"><br>

        <label>Age:</label>
        <input type="radio" id="under_13" value="under_13" name="user_age">
        <label for="under_13" class="light">Under_13</label><br>

        <input type="radio" id="over_13" value="over_13" name="user_age">
        <label for="over_13" class="light">13 or Over</label><br>

  			<label for="tel">telephone:</label>
  			<input type="telephone" id="tel" name="user_telephone">
			</fieldset>

			<fieldset>
			<legend><span class="number">2</span>Your Profile</legend>
  			<label for="bio">biography:</label>
  			<textarea id="bio" name="user_bio"></textarea>

				<label for="job">job role:</label>
				<select id="job" name="user_job">
      <optgroup label="Web">
				<option value="frontend_developer">Front-End Developer</option>
				<option value="php_developer">PHP Developer</option>
				<option value="python_developer">Python Developer</option>
				<option value="rails_developer">Rails Developer</option>
				<option value="web_designer">Web Designer</option>
				<option value="wordpress_developer">WordPress Developer</option>
          </optgroup>
      <optgroup label="Android">
				<option value="android_developer">Android Developer</option>
				<option value="ios_developer">IOS Developer</option>
				<option value="mobile_designer">Mobile Designer</option>
          </optgroup>
      <optgroup label="Business">
        <option value="business_owner">Business Owner</option>
				<option value="freelancer">Freelancer</option>
        </optgroup>
      </select>
<br>
      <label>Interests:</label>
      <input type="checkbox" id="development" value="interests_development" name="user_interest">
      <label class="light" for="development">Development</label><br>

      <input type="checkbox" id="design" value="interests_design" name="user_interest">
      <label class="light" for="design">Design</label><br>

      <input type="checkbox" id="business" value="interests_business" name="user_interest">
      <label class="light" for="business">Business</label><br>


			</fieldset>

			<button type="submit">Sign Up</button>
</form>

<div>
<img src="/shen/images/my pic.jpg" width="200" alt="my pic"
		 border="7rem solid">
		 <p>This is my first black and white</p>
</div>

<div>
<img src="pics/John and Adira.jpg" width="550" alt="John and Adira"
		 border="9rem solid">
		 <p>John and Adira</p>
</div>





</body>

</html>
